<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order Status Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .form-container {
      width: 50%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea, button {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 20px auto;
      text-decoration: none;
      color: #007BFF;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      color: #888;
    }
  </style>
</head>
<body>
<h1 th:text="${orderStatus.statusId == 0 ? 'Add New Status' : 'Edit Status'}"></h1>
<div class="form-container">
  <form th:action="@{/order-status/save}" th:object="${orderStatus}" method="post">
    <input type="hidden" th:field="*{statusId}" />
    <label for="statusName">Status Name:</label>
    <input type="text" id="statusName" th:field="*{statusName}" required />
    <label for="statusDescription">Status Description:</label>
    <textarea id="statusDescription" th:field="*{statusDescription}" required></textarea>
    <button type="submit">Save</button>
  </form>
  <a th:href="@{/order-status}" class="back-link">Back to Status List</a>
</div>
<footer>&copy; 2024 Adele Cosmetics</footer>
</body>
</html>
