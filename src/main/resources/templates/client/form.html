<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            color: #888;
        }
    </style>
</head>
<body>
<h1 th:text="${client.clientId == 0 ? 'Add New Client' : 'Edit Client'}"></h1>
<div class="form-container">
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/clients/save}" th:object="${client}" method="post">
        <input type="hidden" th:field="*{clientId}" />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required />

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" th:field="*{contactNumber}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required />

        <label for="clientTypeId">Client Type:</label>
        <input type="number" id="clientTypeId" th:field="*{clientTypeId}" required />

        <button type="submit">Save</button>
    </form>
    <a th:href="@{/clients}" class="back-link">Back to Clients List</a>
</div>
<footer>&copy; 2024 Adele Cosmetics</footer>
</body>
</html>
