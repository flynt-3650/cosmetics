<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Form</title>
</head>
<body>
<h1 th:text="${client.clientId == 0 ? 'Add New Client' : 'Edit Client'}"></h1>
<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>
<form th:action="@{/clients/save}" th:object="${client}" method="post">
    <input type="hidden" th:field="*{clientId}" />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required /><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required /><br/>

    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" th:field="*{contactNumber}" required /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required /><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required /><br/>

    <label for="clientTypeId">Client Type:</label>
    <input type="number" id="clientTypeId" th:field="*{clientTypeId}" required /><br/>

    <button type="submit">Save</button>
</form>
<br>
<a href="/clients">Back to Clients List</a>
</body>
</html>
