<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Applications List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
    }

    .add-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-align: center;
      border-radius: 4px;
    }

    .add-button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #007BFF;
      color: #fff;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #e6f7ff;
    }

    .actions a {
      margin: 0 5px;
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #333;
      background-color: #f9f9f9;
    }

    .actions a:hover {
      background-color: #f2f2f2;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      color: #888;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Applications</h1>
  <a href="#" th:href="@{/applications/new}" class="add-button">Add New Application</a>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Client ID</th>
      <th>Status ID</th>
      <th>Creation Date</th>
      <th>Processing Date</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applicationsList}">
      <td th:text="${app.applicationId}"></td>
      <td th:text="${app.clientId}"></td>
      <td th:text="${app.statusId}"></td>
      <td th:text="${app.creationDate}"></td>
      <td th:text="${app.processingDate}"></td>
      <td th:text="${app.total}"></td>
      <td class="actions">
        <a th:href="@{/applications/edit(id=${app.applicationId})}">Edit</a>
        <a th:href="@{/applications/delete(id=${app.applicationId})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<footer>&copy; 2024 Adele Cosmetics</footer>
</body>
</html>
