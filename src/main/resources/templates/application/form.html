<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .form-container {
      width: 50%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="number"], input[type="datetime-local"], input[type="text"], button {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 20px auto;
      text-decoration: none;
      color: #007BFF;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      color: #888;
    }
  </style>
</head>
<body>
<h1>Application Form</h1>
<div class="form-container">
  <form th:action="@{/applications/save}" th:object="${appInstance}" method="post">
    <input type="hidden" th:field="*{applicationId}" />
    <label for="clientId">Client ID:</label>
    <input type="number" id="clientId" th:field="*{clientId}" required />
    <label for="statusId">Status ID:</label>
    <input type="number" id="statusId" th:field="*{statusId}" required />
    <label for="creationDate">Creation Date:</label>
    <input type="datetime-local" id="creationDate" th:field="*{creationDate}" required />
    <label for="processingDate">Processing Date:</label>
    <input type="datetime-local" id="processingDate" th:field="*{processingDate}" required />
    <label for="total">Total:</label>
    <input type="number" step="0.01" id="total" th:field="*{total}" required />
    <button type="submit">Save</button>
  </form>
  <a th:href="@{/applications}" class="back-link">Back to List</a>
</div>
<footer>&copy; 2024 Adele Cosmetics</footer>
</body>
</html>
