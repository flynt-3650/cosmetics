<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .form-container {
      width: 50%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea, button {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 20px auto;
      text-decoration: none;
      color: #007BFF;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      color: #888;
    }
  </style>
</head>
<body>
<h1 th:text="${product.productId == 0 ? 'Add New Product' : 'Edit Product'}"></h1>
<div class="form-container">
  <form th:action="@{/products/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{productId}" />
    <label for="warehouseId">Warehouse ID:</label>
    <input type="number" id="warehouseId" th:field="*{warehouseId}" required />
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" th:field="*{productName}" required />
    <label for="productDescription">Product Description:</label>
    <textarea id="productDescription" th:field="*{productDescription}" required></textarea>
    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" required />
    <label for="productionDate">Production Date:</label>
    <input type="datetime-local" id="productionDate" th:field="*{productionDate}" required />
    <label for="expirationDate">Expiration Date:</label>
    <input type="datetime-local" id="expirationDate" th:field="*{expirationDate}" required />
    <button type="submit">Save</button>
  </form>
  <a th:href="@{/products}" class="back-link">Back to Products List</a>
</div>
<footer>&copy; 2024 Adele Cosmetics</footer>
</body>
</html>
