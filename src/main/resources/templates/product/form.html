<!-- src/main/resources/templates/product/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
</head>
<body>
<h1 th:text="${product.productId == 0 ? 'Add New Product' : 'Edit Product'}"></h1>
<form th:action="@{/products/save}" th:object="${product}" method="post">
  <input type="hidden" th:field="*{productId}" />
  <label for="warehouseId">Warehouse ID:</label>
  <input type="number" id="warehouseId" th:field="*{warehouseId}" required/><br/>
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" th:field="*{productName}" required/><br/>
  <label for="productDescription">Product Description:</label>
  <textarea id="productDescription" th:field="*{productDescription}" required></textarea><br/>
  <label for="price">Price:</label>
  <input type="number" step="0.01" id="price" th:field="*{price}" required/><br/>
  <label for="productionDate">Production Date:</label>
  <input type="datetime-local" id="productionDate" th:field="*{productionDate}" required/><br/>
  <label for="expirationDate">Expiration Date:</label>
  <input type="datetime-local" id="expirationDate" th:field="*{expirationDate}" required/><br/>
  <button type="submit">Save</button>
</form>
<a th:href="@{/products}">Back to Products List</a>
</body>
</html>
