<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
    }

    .add-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-align: center;
      border-radius: 4px;
    }

    .add-button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #007BFF;
      color: #fff;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #e6f7ff;
    }

    .actions a {
      margin: 0 5px;
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #333;
      background-color: #f9f9f9;
    }

    .actions a:hover {
      background-color: #f2f2f2;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      color: #888;
    }
  </style>
</head>
<body>
<h1>Products</h1>
<div class="container">
  <a th:href="@{/products/new}" class="add-button">Add New Product</a>
  <table>
    <thead>
    <tr>
      <th>Product ID</th>
      <th>Warehouse ID</th>
      <th>Product Name</th>
      <th>Product Description</th>
      <th>Price</th>
      <th>Production Date</th>
      <th>Expiration Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productsList}">
      <td th:text="${product.productId}"></td>
      <td th:text="${product.warehouseId}"></td>
      <td th:text="${product.productName}"></td>
      <td th:text="${product.productDescription}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.productionDate}"></td>
      <td th:text="${product.expirationDate}"></td>
      <td class="actions">
        <a th:href="@{/products/edit(id=${product.productId})}">Edit</a>
        <a th:href="@{/products/delete(id=${product.productId})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<footer>&copy; 2024 Adele Cosmetics</footer>
</body>
</html>
