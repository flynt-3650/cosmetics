<!-- src/main/resources/templates/product/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
</head>
<body>
<h1>Products</h1>
<a th:href="@{/products/new}">Add New Product</a>
<table border="1">
  <thead>
  <tr>
    <th>Product ID</th>
    <th>Warehouse ID</th>
    <th>Product Name</th>
    <th>Product Description</th>
    <th>Price</th>
    <th>Production Date</th>
    <th>Expiration Date</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${productsList}">
    <td th:text="${product.productId}"></td>
    <td th:text="${product.warehouseId}"></td>
    <td th:text="${product.productName}"></td>
    <td th:text="${product.productDescription}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.productionDate}"></td>
    <td th:text="${product.expirationDate}"></td>
    <td>
      <a th:href="@{/products/edit(id=${product.productId})}">Edit</a>
      <a th:href="@{/products/delete(id=${product.productId})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
